<main
  [class.dark]="theme() === 'dark'"
  class="dark:bg-gray-900 dark:text-white"
>
  <div class="flex flex-row justify-between">
    <p>Pomodoro!</p>
    <app-settings />
  </div>
  <app-timer />
  @for (task of tasks(); track $index) {
  <app-task [task]="task" [index]="$index" />
  }
  <app-create-task />
</main>
<footer>
  <a href="https://www.flaticon.com/free-icons/timer" title="timer icons"
    >Timer icons created by Freepik - Flaticon</a
  >
</footer>
